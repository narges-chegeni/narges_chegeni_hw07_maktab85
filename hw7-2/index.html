  <body>
    <script>
      function sorter(a, ...b) {
        let allArray = a.concat(...b);

        allArray.sort((pre, current) => {
          if (pre < current) return 1;
          else return -1;
        });
        return allArray;
      }

      console.log(sorter([1, 20, 3], [4, 15], [7, 28]));
    </script>
  </body>
